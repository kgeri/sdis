package org.ogreg.sdis.messages;

message Node {
	required bytes nodeId = 1;
	required bytes address = 2;
	required uint32 port = 3;
}

enum MessageType {
	REQ_PING = 0;
	REQ_STORE = 1;
	REQ_FIND_NODE = 2;
	REQ_FIND_VALUE = 3;

	RSP_SUCCESS = 10;
	RSP_IO_ERROR = 11;
}

message Message {
	required bytes nodeId = 1;
	required bytes rpcId = 2;
	required MessageType type = 3;
	
	optional bytes key = 4;
	optional bytes data = 5;
	repeated Node nodes = 6;
}